# Prettier configuration for Vim ALE (used for markdown and other files)
# Note: A separate .prettierrc.json exists for pre-commit formatting of Sublime Text settings files
# which require different formatting (4 spaces, specific JSON style)

# Use 2-space indentation for markdown (standard convention)
tabWidth = 2

# Wrap lines at 100 characters
printWidth = 100

# Wrap markdown prose
proseWrap = "always"

# Don't add semicolons in JavaScript
semi = false

# Single quotes disabled - using Prettier defaults
#singleQuote = true
