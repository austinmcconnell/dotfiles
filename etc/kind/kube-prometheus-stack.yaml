prometheus:
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: mkcert-issuer
    ingressClassName: nginx
    hosts:
      - prometheus.dev.local
    paths:
      - /
    pathType: ImplementationSpecific

    tls:
    - secretName: prometheus-general-tls
      hosts:
      - prometheus.dev.local

