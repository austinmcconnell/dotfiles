# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

# Put kubernetes last before line break
format = """$all\
$kubernetes\
$line_break\
$jobs\
$battery\
$time\
$status\
$os\
$container\
$shell\
$character"""


[aws]
disabled = true

[battery]
charging_symbol = '‚ö°Ô∏è '

[[battery.display]]
threshold = 10
style = 'bold red'
discharging_symbol = 'üíÄ '

[[battery.display]]
threshold = 30
style = 'bold yellow'

[character]
success_symbol = '[‚ûú](bold green)'
error_symbol = '[‚úó](bold red)'
vimcmd_symbol = '[V](bold green) '

[directory]
truncation_length = 8

[direnv]
disabled = false

[gcloud]
disabled = true

[git_metrics]
disabled = false

[kubernetes]
disabled = false
detect_files = ['configmap.yaml', 'deployment.yaml', 'hpa.yaml', 'ingress.yaml', 'jobs.yaml', 'secret.yaml', 'service.yaml']
detect_folders = ['helm', 'charts', 'k8s', '.k8s']
detect_env_vars = ['INVALID']  # Workaround until bug fixed: https://github.com/starship/starship/issues/6047
symbol = 'Û∞†≥ '
style = 'cyan bold'
format = 'on [$symbol$context \($namespace\)]($style) '
#format ='[$symbol$context( \($namespace\))]($style) in '
contexts = [
  { context_pattern = "development", style = "blue bold"},
  { context_pattern = "staging", style = "blue bold"},
  { context_pattern = "training", style = "yellow bold", symbol = "‚ö†Ô∏è  "},
  { context_pattern = "production", style = "red bold", symbol = "‚ö†Ô∏è  " },
]

[package]
disabled = true

[python]
pyenv_version_name = true
pyenv_prefix = ''
