# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

[aws]
disabled = true

[battery]
charging_symbol = '⚡️ '

[[battery.display]]
threshold = 10
style = 'bold red'
discharging_symbol = '💀 '

[[battery.display]]
threshold = 30
style = 'bold yellow'

[character]
success_symbol = '[➜](bold green)'
error_symbol = '[✗](bold red)'
vimcmd_symbol = '[V](bold green) '

[directory]
truncation_length = 8

[gcloud]
disabled = true

[git_metrics]
disabled = false

[package]
disabled = true

[python]
pyenv_version_name = true
pyenv_prefix = ''
